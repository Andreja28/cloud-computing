<table class="table">
    <thead>
      <tr>
        <th scope="col">Movie</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let movie of movies">
        <td>{{movie.name}}</td>
        <td><button (click)="delete(movie)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <br><br>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">New movie</label>
      <input type="text" class="form-control" id="movieName" name="movie" [(ngModel)]="newMovie.name">
    </div>
    <button (click)="addMovie()" type="submit" class="btn btn-primary">Add Movie</button>
  </form>
